<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shivam's Calculator </title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div class = "buttons-container">
      <button class="cal-buttons" onclick="currentDisplay= ''; document.querySelector('#display').value = currentDisplay;">c</button>
      
      <button class="cal-buttons"
      onclick="currentDisplay+= '1'; document.querySelector('#display').value = currentDisplay;" >1</button>

      <button class="cal-buttons" onclick="currentDisplay+= '2'; document.querySelector('#display').value = currentDisplay;">2</button>

      <button class="cal-buttons" onclick="currentDisplay+= '+'; document.querySelector('#display').value = currentDisplay;">+</button>

      <button class="cal-buttons" onclick="currentDisplay+= '3'; document.querySelector('#display').value = currentDisplay;">3</button>

      <button class="cal-buttons" onclick="currentDisplay+= '4'; document.querySelector('#display').value = currentDisplay;">4</button>
      <button class="cal-buttons" onclick="currentDisplay+= '-'; document.querySelector('#display').value = currentDisplay;">-</button>

      <button class="cal-buttons " onclick="currentDisplay+= '5'; document.querySelector('#display').value = currentDisplay;">5</button>

      <button class="cal-buttons" onclick="currentDisplay+= '6'; document.querySelector('#display').value = currentDisplay;">6</button>

      <button class="cal-buttons" onclick="currentDisplay+= '*'; document.querySelector('#display').value = currentDisplay;">*</button>

      <button class="cal-buttons " onclick="currentDisplay+= '7'; document.querySelector('#display').value = currentDisplay;">7</button>

      <button class="cal-buttons" onclick="currentDisplay+= '8'; document.querySelector('#display').value = currentDisplay;">8</button>

      <button class="cal-buttons"
      onclick="currentDisplay+= '/'; document.querySelector('#display').value = currentDisplay;">/</button>

      <button class="cal-buttons" onclick="
      currentDisplay = eval(currentDisplay); document.querySelector('#display').value = currentDisplay;">=</button>

      <button class="cal-buttons" onclick="currentDisplay+= '9'; document.querySelector('#display').value = currentDisplay;">9</button>

      <button class="cal-buttons" onclick="currentDisplay+= '0'; document.querySelector('#display').value = currentDisplay;">0</button>

      <button class="cal-buttons" onclick="currentDisplay+= '.'; document.querySelector('#display').value = currentDisplay;">.</button>
    </div>
  </div>

  <script>
    let currentDisplay = '';
    document.querySelector('#display').value = currentDisplay;

  </script>
  
</body>
</html>
